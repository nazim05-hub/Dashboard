name: CI

on:
  push:
    branches: [ main, develop, master ]
  pull_request:
    branches: [ main, develop, master ]

jobs:
  backend:
    name: Backend CI
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    defaults:
      run:
        working-directory: ./backend

    strategy:
      matrix:
        node-version: [18.x, 20.x]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Clear npm cache
        run: npm cache clean --force
        continue-on-error: true

      - name: Install dependencies
        run: |
          echo "ğŸ“¦ Installing dependencies..."
          npm ci --prefer-offline --no-audit || {
            echo "âŒ Failed to install dependencies"
            echo "Node version: $(node --version)"
            echo "NPM version: $(npm --version)"
            exit 1
          }
        continue-on-error: false

      - name: Run linter
        run: |
          echo "ğŸ” Running linter..."
          npm run lint || {
            echo "âŒ Linter failed"
            exit 1
          }
        continue-on-error: false

      - name: Run tests
        run: |
          echo "ğŸ§ª Running tests..."
          npm run test || {
            echo "âŒ Tests failed"
            exit 1
          }
        continue-on-error: false

      - name: Build application
        run: |
          echo "ğŸ—ï¸ Building application..."
          npm run build || {
            echo "âŒ Build failed"
            exit 1
          }
        continue-on-error: false

  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    defaults:
      run:
        working-directory: ./frontend

    strategy:
      matrix:
        node-version: [18.x, 20.x]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Clear npm cache
        run: npm cache clean --force
        continue-on-error: true

      - name: Install dependencies
        run: |
          echo "ğŸ“¦ Installing dependencies..."
          npm ci --prefer-offline --no-audit || {
            echo "âŒ Failed to install dependencies"
            echo "Node version: $(node --version)"
            echo "NPM version: $(npm --version)"
            exit 1
          }
        continue-on-error: false

      - name: Run linter
        run: |
          echo "ğŸ” Running linter..."
          npm run lint || {
            echo "âŒ Linter failed"
            exit 1
          }
        continue-on-error: false

      - name: Type check
        run: |
          echo "ğŸ” Running type check..."
          npm run type-check || {
            echo "âŒ Type check failed"
            exit 1
          }
        continue-on-error: false

      - name: Build application
        run: |
          echo "ğŸ—ï¸ Building application..."
          npm run build || {
            echo "âŒ Build failed"
            exit 1
          }
        continue-on-error: false

  check:
    name: Code Quality Check
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: always()
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check job results
        run: |
          echo "ğŸ“Š Checking job results..."
          echo "Backend result: ${{ needs.backend.result }}"
          echo "Frontend result: ${{ needs.frontend.result }}"
          
          if [ "${{ needs.backend.result }}" != "success" ] || [ "${{ needs.frontend.result }}" != "success" ]; then
            echo "âŒ Some checks failed"
            echo ""
            echo "Backend jobs:"
            echo "  - Status: ${{ needs.backend.result }}"
            echo ""
            echo "Frontend jobs:"
            echo "  - Status: ${{ needs.frontend.result }}"
            echo ""
            echo "Please check the logs above for detailed error messages."
            exit 1
          fi
          echo "âœ… All CI checks passed!"
